<body>
  <div>
    <form id="form">
      <fieldset>
        <legend>Add an Employee</legend>

        <label for="input">
          <p>First Name</p>

        </label>

        <label for="input">
          <p>Last Name</p>

        </label>
        <br><br>

        <br><br>
        <select name="department" id="department" name="department">

          <option value="Accounting">Accounting</option>
          <option value="Economy">Economy</option>
          <option value="IT">IT</option>
        </select>

        <br /><br />

        <button id="calculate" onsubmit="init()"><b>Submit &rarr;</b></button>
      </fieldset>
    </form>

    <div>
      <h4>Employee Added</h4>

      <p id='dprt'></p>

  </div>
